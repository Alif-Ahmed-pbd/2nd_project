
{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .profile-card {
        display: flex;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
    }
    
    .profile-picture img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    
    .profile-details {
        margin-left: 20px;
    }
    
    .profile-details h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    .profile-details p {
        font-size: 16px;
        margin-bottom: 5px;
    }
</style>
</head>
<body>
    {% include "message.html" %}

    <h1>User Dashboard</h1>


<div class="profile-card">

    {% for user in user %}
   
    <div class="profile-details">
        
        <div class="profile-picture">
            <img src="{% if user.profile_pic %}{{ user.profile_pic.url }}{% else %}https://via.placeholder.com/150{% endif %}" alt="Profile Picture">
        </div>

        <h1>{{ user.name }}</h1>
        <p>Age: {{ user.age }}</p>
        <p>Weight: {{ user.weight }}</p>
        <p>Height: {{ user.height }}</p>
    </div>
    {% endfor %}
</div>


</body>
</html>

{% endblock %}
